<div class="form-section">
  <form id="customer-form">
    <div class="button-row">
      <button type="submit" id="saveBtn">บันทึกข้อมูล</button>
      <button type="button" id="editBtn">แก้ไขข้อมูล</button>
      <input type="text" id="searchName" placeholder="ค้นหาจากชื่อลูกค้า" disabled>
    </div>

    <div class="row-2col">
      <div>
        <label for="recorder">ผู้บันทึก</label>
        <select id="recorder" required>
  <option value="" disabled selected hidden></option>
</select>
      </div>
      <div>
        <label for="date">วันที่บันทึก</label>
        <input type="date" id="date" required>
      </div>
    </div>

    <label for="customerName">ชื่อลูกค้า</label>
    <input type="text" id="customerName" required>

    <div class="row-2col">
      <div>
        <label for="phone">เบอร์โทรศัพท์</label>
        <input type="text" id="phone" pattern="[0-9 ]{1,20}" maxlength="20">
      </div>
      <div>
        <label for="lineId">Line ID</label>
        <input type="text" id="lineId" maxlength="30">
      </div>
    </div>

    <label for="installAddress">ที่อยู่สำหรับติดตั้ง</label>
    <textarea id="installAddress"></textarea>

    <label for="googleMap">พิกัด Google Map</label>
    <input type="url" id="googleMap">

    <label for="docName">ชื่อสำหรับทำเอกสาร</label>
    <div class="inline-checkbox">
      <input type="checkbox" id="copyCustomerName">
      <span class="sub-label">ใช้ชื่อลูกค้า</span>
    </div>
    <input type="text" id="docName">

    <label for="docAddress">ที่อยู่สำหรับทำเอกสาร</label>
    <div class="inline-checkbox">
      <input type="checkbox" id="copyInstallAddress">
      <span class="sub-label">ใช้ที่อยู่สำหรับติดตั้ง</span>
    </div>
    <textarea id="docAddress"></textarea>

    <label for="additional">ข้อมูลเพิ่มเติม</label>
    <textarea id="additional" rows="5"></textarea>

    <div class="job-id-wrapper">
      <label class="job-id-label">
        <input type="checkbox" id="generateJobId">
        <span class="sub-label white-text">สร้างเลขที่ Job</span>
      </label>
      <span class="job-id-display" id="jobIdDisplay">#00000</span>
    </div>
  </form>
</div>
